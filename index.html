<script>
  const CORRECT_PASSWORD = 'SokAlike007';
  const resultBox = document.getElementById("result");
  const analyzeBtn = document.getElementById("analyzeBtn");
  const pairSelect = document.getElementById("pairSelect");
  let lastSignalTime = 0;

  function checkPassword() {
    const userInput = document.getElementById("passwordInput").value;
    if (userInput === CORRECT_PASSWORD) {
      document.getElementById("passwordBox").style.display = "none";
      document.getElementById("mainContainer").style.display = "block";
    } else {
      alert("âŒ Subscription code is incorrect.");
    }
  }

  function analyze() {
    const selectedPair = pairSelect.value;
    if (!selectedPair) {
      alert("â— Please select a pair first.");
      return;
    }

    const now = new Date().getTime();
    const minutesPassed = (now - lastSignalTime) / 60000;
    if (minutesPassed < 10) {
      alert("â±ï¸ You must wait 10 minutes between each recommendation.");
      return;
    }

    analyzeBtn.disabled = true;
    analyzeBtn.classList.add("disabled");

    let counter = 15;
    resultBox.innerText = `âŒ› Analyzing market... please wait (${counter})`;

    const countdown = setInterval(() => {
      counter--;
      resultBox.innerText = `âŒ› Analyzing market... please wait (${counter})`;
      if (counter === 0) {
        clearInterval(countdown);
        generateSignal(selectedPair);
        lastSignalTime = new Date().getTime();
        analyzeBtn.disabled = false;
        analyzeBtn.classList.remove("disabled");
      }
    }, 1000);
  }

  function generateSignal(pair) {
    const direction = Math.random() > 0.5 ? "Buy" : "Sell";
    const emoji = direction === "Buy" ? "ğŸŸ©" : "ğŸŸ¥";

    const now = new Date();
    const optionsTime = {
      hour: '2-digit',
      minute: '2-digit',
      hour12: false,
      timeZone: 'Asia/Riyadh'
    };
    const optionsDate = {
      year: 'numeric',
      month: 'numeric',
      day: 'numeric',
      timeZone: 'Asia/Riyadh'
    };

    const entryTime = new Date(now.getTime() + 5 * 60000);
    const martingale1 = new Date(entryTime.getTime() + 5 * 60000);
    const martingale2 = new Date(entryTime.getTime() + 10 * 60000);

    const formatterTime = new Intl.DateTimeFormat('en-US', optionsTime);
    const formatterDate = new Intl.DateTimeFormat('en-US', optionsDate);

    const signalStrength = Math.floor(Math.random() * (95 - 90 + 1)) + 90;

    const signal = `
${pair}
ğŸ•˜ Expiry: 5 minutes
âºï¸ Entry at ${formatterTime.format(entryTime)}
${emoji} ${direction}

ğŸ”¼ Martingale Levels
1ï¸âƒ£ Level 1 at ${formatterTime.format(martingale1)}
2ï¸âƒ£ Level 2 at ${formatterTime.format(martingale2)}

âœ… Signal Strength: ${signalStrength}%
ğŸ“… Date: ${formatterDate.format(now)} ğŸ‡¸ğŸ‡¦
    `;
    resultBox.innerText = signal;
  }
